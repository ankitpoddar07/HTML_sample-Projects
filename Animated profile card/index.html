<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <div class="card">
    <div class="picture">
      <img src="profile.png" alt="Profile" />
    </div>

    <div class="main-content">
      <h3 class="name">Ankit Kumar</h3>
      <span class="title">Full Stack Python Developer</span>
    </div>

    <div class="skills">
        <ul>
          <li><i class="fab fa-python"></i> Python</li>
          <li><i class="fas fa-leaf"></i> Django</li>
          <li><i class="fab fa-js-square"></i> JavaScript</li>
          <li><i class="fab fa-html5"></i> HTML</li>
          <li><i class="fab fa-css3-alt"></i> CSS</li>
          <li><i class="fas fa-database"></i> SQL</li>
        </ul>
      </div>
      

    <ul class="social">
        <li>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="24" /></a>
        </li>  
      <li>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="24" /></a>
      </li>
      <li>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" width="24" /></a>
      </li>
      <li>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn" width="24" /></a>
      </li>
    </ul>
  </div>
</body>
</html>
